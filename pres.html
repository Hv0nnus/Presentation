            /* full size: comment this block and tune the size below for a fixed size */
            html, body, div.cont {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
            
            .cont {
                width: 1280px; /* ignored if the block above is present */
                height: 720px; /* ignored if the block above is present */
                position: relative;
            }
            .cont * { /* all descendants ! */
                object-position: center center; /* e.g.: left top */
                object-fit: contain;
                position: absolute;
                left: 0; top: 0;
                width: 100%; height: 100%;
            }
            .cont>*:not(.current) {
                visibility: hidden;
            }
            .cont>div {
                /*width: 100%;*/
            }
            .cont>div>video:not(.show) {
                display: none;
            }
            
            /* controls */
            .controls {
                position: absolute;
                height: 0;
                overflow: visible;
                z-index: 1;
            }
        </style>
    </head>

        <img src="./pdftoimage/png_generated/197_pres-1.png"/>
        <img src="./pdftoimage/png_generated/198_pres-1.png"/>
        <img src="./pdftoimage/png_generated/199_pres-1.png"/>
        <img src="./pdftoimage/png_generated/200_pres-1.png"/>





        </div>
        
        <script>
            nothing = () => {}
            current = 0
            onstep = nothing
            
            function step(s) {
                {
                    os = onstep
                    onstep = nothing
                    os()
                    current = Math.max(0, current+s)
                    console.log('CURRENT', current)
                }

                let dir = s<0 ? 'backward' : 'foward'
                let slides = Array.from(document.querySelectorAll('.cont>*'))
                let c = current
                let im = slides[c]

                let playVideoThenStep = (im, thenStep) => {
                    im.playbackRate = 0.5 // speedup of the transition
                    if (dir == 'backward') {
                        im.playbackRate = 0.75
                    }
                    im.onended = () => {
                        step(thenStep)
                    }
                    im.onseeked = () => {
                        slides.forEach((e,i) => e.classList.toggle('current', i==c))
                        im.play()
                    }
                    im.currentTime = 0
                    onstep = () => {
                        im.onended = im.onseeked = undefined
                        im.pause()
                    }
                }

                // different slide types
                if (im.tagName == 'IMG') {
                    if (im && im.src) {
                        if (im.src.endsWith('.gif')) {
                            let url = im.src
                            im.src = ''
                            im.onerror = im.onload = () => {
                                im.onerror = im.onload = undefined
                                slides.forEach((e,i) => e.classList.toggle('current', i==c))
                            }
                            setTimeout(() => {im.src = url}, 0)
                        } else {
                            slides.forEach((e,i) => e.classList.toggle('current', i==c))
                        }
                    }
                } else if (im.tagName ==  'DIV') {
                    let target = im.children[dir == 'backward' ? 1 : 0]
                    let nextStep = dir == 'backward' ? -1 : +1
                    console.log(im.tagName, target, nextStep, Array.from(im.children))
                    Array.from(im.children).forEach(e => e.classList.toggle('show', e==target))
                    playVideoThenStep(target, nextStep)
                } else if (im.tagName == 'VIDEO') {
                    if (dir == 'backward') {
                        step(-1)
                        return
                    }
                    playVideoThenStep(im, 1)
                }
            }
            step(0)

            window.addEventListener('keydown', ev => {
                let use = true
                if (ev.code == 'ArrowRight' || ev.code == 'PageDown') {
                    step(1)
                } else if (ev.code == 'ArrowLeft' || ev.code == 'PageUp') {
                    step(-1)
                } else {
                    use = false
                }
                if (use) {
                    ev.preventDefault()
                }
            })
        </script>
    </body>
</html>
